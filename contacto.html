<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/contacto.css">
    <link rel="stylesheet" href="./css/comun.css">
    <title>Formulario de contacto</title>
</head>
<body>
    <div class="menu">
        <div class="navegacion">
            <a href="index.html">Inicio</a>
            <a href="proyecto.html">Proyecto</a>
            <a href="contacto.html">Contacto</a>
        </div>
        <div class="cambio-color">
            <span>Cambio de color:</span>
            <div class="paleta-colores">
                <div onclick="aplicarColor('transparent')" class="caja-color transparente"></div>
                <div onclick="aplicarColor('red')" class="caja-color rojo"></div>
                <div onclick="aplicarColor('lightblue')" class="caja-color azul"></div>
            </div>
        </div>
        <div class="cambio-letra">
            <span>Tamaño de letra:</span>
            <input type="number">
            <button onclick="aplicarTamanoFuente()">Aplicar</button>
        </div>

    </div>

        <form class="formulario-contacto" action="#" method="post">
            <div>
                <label for="nombre_usuario">Nombre de usuario</label>
                <input id="nombre_usuario" name="nombre_usuario" type="text" maxlength="30" required>
            </div>

            <div>
                <label for="fecha_nacimiento">Fecha de nacimiento</label>
                <input id="fecha_nacimiento" name="fecha_nacimiento" type="date">
            </div>

            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required>
            </div>

            <div>
                <label for="telefono">Tel&eacute;fono</label>
                <input id="telefono" name="telefono" type="tel">
            </div>

            <div>
                <label for="tipo_usuario">Tipo de usuario</label>
                <select id="tipo_usuario" name="tipo_usuario">
                    <option value="0">Administrador</option>
                    <option value="1">Edición restringida</option>
                    <option value="2">Gerente de proyecto</option>
                    <option value="3">Desarrollador</option>
                    <option value="4">Tester</option>
                </select>
            </div>

            <div>
                <label class="consulta" for="consulta">Consulta</label>
                <textarea id="consulta" name="consulta" rows="8" cols="80" required></textarea>
            </div>

            <div>
                <label for="tipo_consulta">Es urgente</label>
                <input type="checkbox" id="tipo_consulta" name="tipo_consulta" value="1">
            </div>
            <div class="botones-accion">
                <input type="submit" id="boton_enviar" value="Enviar" onclick="enviarFormulario(event)">
                <input type="reset" value="Limpiar">
            </div>
            
            <span class="msj-enviado">Formulario enviado satisfactoriamente.</span>
            <span class="msj-error-validacion">Verifique que los campos Nombre de usuario, Email y Consulta no se encuentren vacíos.</span>

        </form>
    
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/comun.js"></script>
    <script src="./js/contacto.js"></script>
</body>
</html>
