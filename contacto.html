<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="./CSS/styles.css" type="text/css">
    <script src="JS/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="JS/commons.js"></script>
    <script type="text/javascript" src="JS/colorpicker.js"></script>
    <script src="JS/contacto_validator.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial;
            font-size:14px;
        }
    </style>
</head>
<body>
<div>
    <div class="box_menu">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="proyecto.html">Proyecto</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a style="float:right;" class="resize_box">
                <span>Cambiar tama√±o</span>
                <div class="resize_box-contenido">
                    <input type="text" id="text_resize" class="input_resize"/>
                    <button type="button" id="btn_resize" onClick="resize()">OK</button>
                </div>
            </a></li>
            <li><a class="color_picker" style="float:right;">
                <span>Cambiar color</span>
                <div class="color_picker-contenido">
                    <div style="display:inline-block" id="picker"></div>
                    <div style="display:inline-block" id="slide"></div>
                    <script type="text/javascript">
						ColorPicker(
							document.getElementById('slide'),
							document.getElementById('picker'),
							function(hex, hsv, rgb) {
								document.body.style.backgroundColor = hex;
							});
                    </script>
                </div>
            </a>
            </li>
        </ul>
    </div>
    <div style="clear:both;"></div>

    <div class="box_formulario">
        <form class="form_contacto" action="#" method="post">
            <div>
                <label for="nombre_usuario">Nombre de usuario</label>
                <input id="nombre_usuario" name="nombre_usuario" type="text" maxlength="30" required>
            </div>

            <div>
                <label for="fecha_nacimiento">Fecha de nacimiento</label>
                <input id="fecha_nacimiento" name="fecha_nacimiento" type="date">
            </div>

            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required>
            </div>

            <div>
                <label for="telefono">Tel&eacute;fono</label>
                <input id="telefono" name="telefono" type="tel">
            </div>

            <div>
                <label for="tipo_usuario">Tipo de usuario</label>
                <select id="tipo_usuario" name="tipo_usuario">
                    <option value="0">Estudiante</option>
                    <option value="1">Docente</option>
                    <option value="2">Administrativo</option>
                    <option value="3">Auxiliar</option>
                    <option value="4">Director</option>
                </select>
            </div>

            <div>
                <label class="consulta" for="consulta">Consulta</label>
                <textarea id="consulta" name="consulta" rows="8" cols="80" required></textarea>
            </div>

            <div>
                <label for="tipo_consulta">Es urgente</label>
                <input type="checkbox" id="tipo_consulta" name="tipo_consulta" value="1">
            </div>

            <input type="submit" id="boton_enviar" value="Enviar">
            <input type="reset" value="Limpiar">
        </form>
    </div>
</div>
</body>
</html>
